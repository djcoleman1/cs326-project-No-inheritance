<html>
  <head>
    <meta charset="utf-8" />
    <title>Wordle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <style>h1 {text-align: center}</style>
  </head>
  <body>
    <h1>WORDLE</h1>
    <div id="board">
      <div id="row">
        <div class="grid-item"></div>
      </div>
    </div>
    <div id="keyboard"></div>
    <div id="controls">
      <input type="button" id="enter" value="Enter" />
      <input type="button" id="backspace" value="Backspace" />
      <input type="button" id="newGame" value="New Game" />
    </div>
    <div id="scoreboard">
      <label for="name">Player Name: </label><input type="text" id="name" />
      <input type="button" id="saveScore" value="Click to save your score" />
      <input type="button" id="seeScores" value="Click to see top scores!" />
      <table id="scoreTable">
        <tr>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </table>
    </div>
  </body>
</html>
